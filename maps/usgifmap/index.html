<html>
  <head>

      <title>US GIF Map</title>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="">
      <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

      <!-- Load Esri Leaflet from CDN -->
      <script src="https://unpkg.com/esri-leaflet@2.3.1/dist/esri-leaflet.js" integrity="sha512-Np+ry4Dro5siJ1HZ0hTwn2jsmu/hMNrYw1EIK9EjsEVbDge4AaQhjeTGRg2ispHg7ZgDMVrSDjNrzH/kAO9Law==" crossorigin=""></script>

      <!-- svg plugin -->

      <script src="../lib/plugins/leaflet-polygon.fillPattern.js"></script>
    </head>

  <body class="">
      <style>
          #map {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
          }
      </style>
      <div id="map"></div>
      <script>
          var map = L.map('map', {
              // renderer: L.canvas()
          }).setView([40.5, -88.9], 6);
          var Esri_Basemap = L.esri.basemapLayer('Gray').addTo(map);
          const states = L.esri.featureLayer({
            url: 'https://services.arcgis.com/P3ePLMYs2RVChkJx/ArcGIS/rest/services/USA_States_Generalized/FeatureServer/0',
            style: function (feature) {
              if (feature.properties.STATE_NAME === 'Alabama') {
                return { color: 'white', fill: 'url(../data/alabama.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'California') {
                return { color: 'white', fill: 'url(../data/california.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Illinois') {
                  return { color: 'white', fill: 'url(../data/illinois.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Florida') {
                return { color: 'white', fill: 'url(../data/florida.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Iowa') {
                return { color: 'white', fill: 'url(../data/iowa.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Indiana') {
                return { color: 'white', fill: 'url(../data/indiana.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Kentucky') {
                return { color: 'white', fill: 'url(../data/kentucky.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Michigan') {
                return { color: 'white', fill: 'url(../data/michigan.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Minnesota') {
                return { color: 'white', fill: 'url(../data/minnesota.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Missouri') {
                return { color: 'white', fill: 'url(../data/missouri.gif)', fillOpacity: 0.8};
              } else if (feature.properties.STATE_NAME === 'Wisconsin') {
                return { color: 'white', fill: 'url(../data/wisconsin.gif)', fillOpacity: 0.8};
              } else {
                return { color: 'white'};
              }
            }
          }).addTo(map);
      </script>





  </body>
</html>
