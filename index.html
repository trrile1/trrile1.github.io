<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>Chimney Rock, North Carolina</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>

<div id='map'></div>

  <script>
    // Change this to your Token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoidHJyaWxlMSIsImEiOiJjanVlNGg5aXMwcDF0NDNyeXg4Y3Axc2t0In0.yioavWI-uixNmFWr2piy6Q';
    // ------------------------------------------------
    var map = new mapboxgl.Map({
      container: 'map',
      // Change this to your style --------------------
      style: 'mapbox://styles/trrile1/ck3x9ih3u3gd71clmuaxqo1f1',
      // ----------------------------------------------
      // Change to your location ----------------------
      zoom: 15,
      center: [-82.248985, 35.432006]
      // ----------------------------------------------
    });
    // Add geolocate control to the map.
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
